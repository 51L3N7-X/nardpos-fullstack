version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nardpos-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nard_inventory
      MYSQL_USER: nardpos
      MYSQL_PASSWORD: nardpos123
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - nardpos-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nardpos-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=nard_inventory
      - PORT=3000
      - NODE_ENV=development
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nardpos-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nardpos-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - nardpos-network

volumes:
  mysql_data:

networks:
  nardpos-network:
    driver: bridge
